<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="top-bar">
        <button class="btn btn-primary" onclick="openModal()">Nova Tarefa</button>
    </div>
    
    <div class="kanban-board">
        <div class="column todo" id="todo">
            <h2>A Fazer</h2>
            <div class="task-list" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
        <div class="column in-progress" id="in-progress">
            <h2>Em Andamento</h2>
            <div class="task-list" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
        <div class="column done" id="done">
            <h2>Concluído</h2>
            <div class="task-list" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
    </div>
    
    <!-- Modal Bootstrap -->
    <div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="taskModalLabel">Adicionar Nova Tarefa</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="task-title" class="form-label">Título</label>
              <input type="text" class="form-control" id="task-title" placeholder="Título da tarefa" required>
            </div>
            <div class="mb-3">
              <label for="task-description" class="form-label">Descrição</label>
              <textarea class="form-control" id="task-description" rows="3" placeholder="Descrição (opcional)"></textarea>
            </div>
            <div class="mb-3">
              <label for="task-priority" class="form-label">Prioridade</label>
              <select class="form-select" id="task-priority">
                <option value="prioridade-baixa">Baixa</option>
                <option value="prioridade-media">Média</option>
                <option value="prioridade-alta">Alta</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="task-column" class="form-label">Coluna</label>
              <select class="form-select" id="task-column">
                <option value="todo">A Fazer</option>
                <option value="in-progress">Em Andamento</option>
                <option value="done">Concluído</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-success" onclick="saveTask()">Salvar</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
